<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
  color: #ffffff;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
              radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  padding: 2rem 1rem;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.header hr {
  display: none;
}

.header img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid #00d4ff;
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
  transition: all 0.3s ease;
}

.header img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
}

.header h2 {
  font-size: 2.5rem;
  font-weight: bold;
  color: #ffffff;
  text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
  letter-spacing: 2px;
  background: linear-gradient(45deg, #00d4ff, #ff006e, #8338ec);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 3s ease-in-out infinite;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

#details-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem 2rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
  align-items: start;
}

.frames {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.1);
}

.slider-container {
  display: flex;
  transition: transform 0.3s ease;
  height: 350px;
}

.slide {
  min-width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 10px;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.slider-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 212, 255, 0.8);
  border: none;
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  transition: all 0.3s ease;
  z-index: 10;
}

.slider-nav:hover {
  background: rgba(0, 212, 255, 1);
  transform: translateY(-50%) scale(1.1);
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.slider-dots {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
}

.dot.active {
  background: #00d4ff;
  transform: scale(1.2);
}

.text {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  position: sticky;
  top: 120px;
}

.text h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #ffffff;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
  background: linear-gradient(45deg, #00d4ff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.des {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 1.5rem;
  color: rgba(255, 255, 255, 0.9);
}

.prince {
  font-size: 1.8rem;
  font-weight: bold;
  color: #00d4ff;
  margin-bottom: 2rem;
  text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
}

#buy-now-button {
  width: 100%;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(45deg, #00d4ff, #ff006e);
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
  margin-bottom: 2rem;
}

#buy-now-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 35px rgba(0, 212, 255, 0.5);
  background: linear-gradient(45deg, #ff006e, #00d4ff);
}

#qr-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  backdrop-filter: blur(10px);
}

#qr-container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 2rem;
  border: 2px solid #00d4ff;
  box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
  position: relative;
  max-width: 400px;
  width: 90%;
  text-align: center;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: none;
  border: none;
  font-size: 24px;
  color: #1a1a2e;
  cursor: pointer;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.close-btn:hover {
  background: rgba(255, 0, 0, 0.1);
  color: #ff0000;
}

#qr-container h3 {
  color: #1a1a2e;
  margin-bottom: 1rem;
  font-size: 1.3rem;
}

#qrcode {
  display: flex;
  justify-content: center;
  margin: 1rem 0;
}

#qr-container canvas {
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.qr-info {
  margin-top: 1.5rem;
  color: #1a1a2e;
  font-size: 1rem;
}

.qr-info span {
  display: block;
  margin: 0.5rem 0;
  font-weight: bold;
  padding: 0.5rem;
  background: rgba(0, 212, 255, 0.1);
  border-radius: 8px;
}

#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 15, 35, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  backdrop-filter: blur(10px);
}

.loader {
  width: 80px;
  height: 80px;
  border: 4px solid rgba(255, 255, 255, 0.1);
  border-top: 4px solid #00d4ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .header {
    padding: 1.5rem 1rem;
  }
  
  .header h2 {
    font-size: 2rem;
  }
  
  .header img {
    width: 50px;
    height: 50px;
  }
  
  #details-container {
    grid-template-columns: 1fr;
    padding: 2rem 1rem;
    gap: 2rem;
  }
  
  .text {
    position: static;
  }
  
  .slider-container {
    height: 250px;
  }
  
  .frames iframe {
    height: 250px;
  }
  
  .frames img {
    height: 180px;
  }
  
  .text h2 {
    font-size: 1.6rem;
  }
  
  .prince {
    font-size: 1.5rem;
  }
}

@media (max-width: 480px) {
  .header {
    gap: 10px;
    padding: 1rem;
  }
  
  .header h2 {
    font-size: 1.8rem;
    letter-spacing: 1px;
  }
  
  .header img {
    width: 45px;
    height: 45px;
  }
  
  #details-container {
    padding: 1.5rem 0.5rem;
  }
  
  .text {
    padding: 1.5rem;
  }
  
  .slider-container {
    height: 200px;
  }
  
  .frames iframe {
    height: 200px;
  }
  
  .frames img {
    height: 150px;
  }
  
  #qr-container {
    padding: 1.5rem;
  }
}
</style>

<div class="header">
    <hr>
    <img src="https://i.ibb.co/4M71LZN/icon.png">
    <h2>Krish Gaming</h2>
    <hr>
</div>

<div id="details-container"></div>

<div id="loader" style="display: none;">
    <div class="loader"></div>
</div>

<script>
    const loader = document.getElementById('loader');
    const detailsContainer = document.getElementById('details-container');

    loader.style.display = 'flex';

    fetch('https://script.google.com/macros/s/AKfycbyjLyr0Nzk-Q2isy_m8draoHxhKZFWqkhHUdJv3rZK6ICQZz_OTAEhXETyktJEDj-SQ/exec', {
        method: 'POST'
    })
        .then(response => response.json())
        .then(data => {
            loader.style.display = 'none';
            const currentIndex = localStorage.getItem('currentIndex');
            const row = data[currentIndex];
            const html = `
                <div class="frames">
                    <div class="slider-container" id="slider">
                        <div class="slide">
                            <iframe src="${row[2]}"></iframe>
                        </div>
                        <div class="slide">
                            <img src="${row[3]}">
                        </div>
                        <div class="slide">
                            <img src="${row[4]}">
                        </div>
                    </div>
                    <button class="slider-nav prev" onclick="changeSlide(-1)">‹</button>
                    <button class="slider-nav next" onclick="changeSlide(1)">›</button>
                    <div class="slider-dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                <div class="text">
                    <h2>${row[0]}</h2>
                    <p class="des">${row[1]}</p>
                    <p class="prince">Price: ₹${row[5]}</p>
                    <button id="buy-now-button">Buy Now</button>
                </div>
            `;
            detailsContainer.innerHTML = html;

            let slideIndex = 0;
            
            window.changeSlide = function(n) {
                slideIndex += n;
                if (slideIndex >= 3) slideIndex = 0;
                if (slideIndex < 0) slideIndex = 2;
                showSlide();
            }
            
            window.currentSlide = function(n) {
                slideIndex = n - 1;
                showSlide();
            }
            
            function showSlide() {
                const slider = document.getElementById('slider');
                const dots = document.querySelectorAll('.dot');
                slider.style.transform = `translateX(-${slideIndex * 100}%)`;
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === slideIndex);
                });
            }

            document.getElementById('buy-now-button').addEventListener('click', () => {
                const price = row[5];
                const upiId = 'createprincemahto-2@okaxis';
                const name = 'Krish Gaming';
                const transactionNote = 'Purchase from Krish Gaming';
                const currency = 'INR';
                const upiURL = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&mc=&tid=&tr=&tn=${encodeURIComponent(transactionNote)}&am=${encodeURIComponent(price)}&cu=${encodeURIComponent(currency)}`;
                
                const popup = document.createElement('div');
                popup.id = 'qr-popup';
                popup.innerHTML = `
                    <div id="qr-container">
                        <button class="close-btn" onclick="closeQRPopup()">×</button>
                        <h3>Scan QR Code to Pay</h3>
                        <div id="qrcode"></div>
                        <div class="qr-info">
                            <span>Number = </span>
                            <span>Password = </span>
                        </div>
                    </div>
                `;
                document.body.appendChild(popup);
                
                const qrCodeDiv = document.getElementById('qrcode');
                new QRCode(qrCodeDiv, {
                    text: upiURL,
                    width: 200,
                    height: 200,
                    colorDark: "#1a1a2e",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                popup.style.display = 'flex';
                
                window.closeQRPopup = function() {
                    document.body.removeChild(popup);
                }
                
                popup.addEventListener('click', (e) => {
                    if (e.target === popup) {
                        closeQRPopup();
                    }
                });
            });
        })
        .catch(error => {
            loader.style.display = 'none';
            console.error('Error fetching data:', error);
        });
</script>
